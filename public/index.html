<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@210;400&display=swap"
      rel="stylesheet"
    />
    <title>MENU DELIVERY CAR</title>
  </head>
  <body>
    <!-- Квадрат при загрузке страницы -->
    <div class="square">
      <div class="square_min top-left"></div>
      <div class="square_min top-right"></div>
      <div class="square_min bottom-right"></div>
      <div class="square_min bottom-left"></div>
      <button class="circle disabled">Нажать</button>
    </div>
    <!-- Форма для выбора автомобтля -->
    <form class="form hide" action="/">
      <div class="icons"></div>
      <!-- Раскрывающийся список для выбора марки автомобиля -->
      <label class="form_label"> Марка автомобиля </label>
      <select class="form_select">
        <option selected disabled value="Выберите марку автомобиля">
          Выберите марку
        </option>
        <option value="">12</option>
      </select>
      <!-- Раскрывающийся список для выбора модели автомобиля -->
      <label class="form_label"> Mодель </label>
      <select class="form_select" name="" id="">
        <option selected disabled value="Выберите марку автомобиля">
          Выберите модель
        </option>
      </select>
      <!-- Раскрывающийся список для выбора года выпуска автомобиля -->
      <label class="form_label"> Год выпуска </label>
      <select class="form_select" name="" id="">
        <option selected disabled value="Выберите марку автомобиля">
          Выберите год выпуска
        </option>
      </select>
      <label class="form_label">Дата доставки</label>
      <select class="form_select" name="" id=""></select>
      <button class="delivbut">доставить</button>
      <div class="calendar"></div>
    </form>
  </body>
  <script src="../src/index.js" type="module"></script>
</html>
